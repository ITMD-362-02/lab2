<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lab 2</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/form-styles.css">
  <link rel="stylesheet" href="https://use.typekit.net/bbu7cpo.css">
</head>

<body>
  <header>Lab 2</header>
  <main>
    <form action="" method="post" autocomplete="on">
      <fieldset>
        <legend>Personal Information</legend>
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" name="full-name" required placeholder="John Snow" aria-label="Full Name">

        <label for="email">IIT Email Address:</label>
        <input type="email" id="email" name="email" required placeholder="jsnow1@hawk.iit.edu" aria-label="Email Address">

        <label for="email-consent" class="checkbox-label">
          <input type="checkbox" id="email-consent" name="email-consent">
          I agree to receive emails regarding IIT being IIT
        </label>
        

        <label for="date-of-birth">Date of Birth:</label>
        <input type="date" id="date-of-birth" name="date-of-birth" required aria-label="Date of Birth">

        <button type="submit">Submit</button>
      </fieldset>
    </form>
  </main>
</body>

</html>
